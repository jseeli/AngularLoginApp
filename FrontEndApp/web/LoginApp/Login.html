<div id="loginbox" ng-controller="LoginAppController" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Sign In</div>
			<div style="float: right; font-size: 80%; position: relative; top: -10px">
				<a href="#">Forgot password?</a>
			</div>
		</div>

		<div style="padding-top: 30px" class="panel-body">

			<div style="display: none" id="login-alert"	class="alert alert-danger col-sm-12"></div>

			<form id="loginform" class="form-horizontal" role="form" method="post">
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
					<input id="loginid" type="text" class="form-control" ng-model="register.loginid" name="loginid" value="" placeholder="Enter User Id" required>
				</div>

				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
					<input id="password" type="password" ng-model="register.password" class="form-control" name="password" placeholder="Password Should Contain UpperCase,LowerCase and Special Characters" required>
				</div>

				<div style="margin-top: 10px" class="form-group">
					<div class="col-sm-12 controls">
						<input type="submit" class="btn btn-success" value="Login" ng-click="loginCheck()"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12 control">
						<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
							Don't have an account! <a href="#/Register"> Sign Up Here </a>
						</div>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	
</div>
